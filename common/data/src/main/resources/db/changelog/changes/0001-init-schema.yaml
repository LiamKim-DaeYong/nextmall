databaseChangeLog:
  - changeSet:
      id: 0001-create-user-table
      author: Liamkim
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: nickname
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: provider
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: provider_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email

        - addUniqueConstraint:
            tableName: users
            columnNames: provider, provider_id
            constraintName: uk_users_provider_provider_id
