databaseChangeLog:
  - changeSet:
      id: 0002-create-auth-account-table
      author: LiamKim
      changes:
        - createTable:
            tableName: auth_accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: provider
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: provider_account_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: auth_accounts
            columnNames: provider, provider_account_id
            constraintName: uk_auth_user_accounts_provider_account_id

        - addForeignKeyConstraint:
            baseTableName: auth_accounts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_auth_user_accounts_user_id
            onDelete: CASCADE
