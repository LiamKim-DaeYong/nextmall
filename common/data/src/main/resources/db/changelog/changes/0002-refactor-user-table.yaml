databaseChangeLog:
  - changeSet:
      id: 0002-refactor-user-table
      author: Liamkim

      changes:
        - dropUniqueConstraint:
            tableName: users
            constraintName: uk_users_provider_provider_id

        - dropIndex:
            tableName: users
            indexName: idx_users_email

        - dropColumn:
            tableName: users
            columnName: password

        - dropColumn:
            tableName: users
            columnName: provider

        - dropColumn:
            tableName: users
            columnName: provider_id

        - dropColumn:
            tableName: users
            columnName: role

        - dropNotNullConstraint:
            tableName: users
            columnName: email
            columnDataType: varchar(255)
