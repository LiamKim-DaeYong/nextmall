databaseChangeLog:
  - changeSet:
      id: 0004-create-orders-table
      author: LiamKim
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: checkout_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: VARCHAR(10)
                  constraints:
                    nullable: false

              - column:
                  name: permalink_url
                  type: TEXT

              - column:
                  name: line_items_json
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: totals_json
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: fulfillment_json
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: adjustments_json
                  type: TEXT
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: orders
            indexName: idx_orders_checkout_id
            columns:
              - column:
                  name: checkout_id
