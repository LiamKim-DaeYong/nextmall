databaseChangeLog:
  - changeSet:
      id: 0003-create-products-table
      author: LiamKim
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(2000)

              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: sale_status
                  type: VARCHAR(20)
                  defaultValue: ON_SALE
                  constraints:
                    nullable: false
              - column:
                  name: display_status
                  type: VARCHAR(20)
                  defaultValue: VISIBLE
                  constraints:
                    nullable: false

              - column:
                  name: seller_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: category
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: products
            indexName: idx_products_seller_id
            columns:
              - column:
                  name: seller_id
        - createIndex:
            tableName: products
            indexName: idx_products_sale_status
            columns:
              - column:
                  name: sale_status
        - createIndex:
            tableName: products
            indexName: idx_products_display_status
            columns:
              - column:
                  name: display_status
        - createIndex:
            tableName: products
            indexName: idx_products_is_deleted
            columns:
              - column:
                  name: is_deleted
        - createIndex:
            tableName: products
            indexName: idx_products_category
            columns:
              - column:
                  name: category

  - changeSet:
      id: 0003-add-products-check-constraints
      author: LiamKim
      changes:
        - sql:
            sql: |
              ALTER TABLE products ADD CONSTRAINT chk_products_price_positive CHECK (price > 0);
              ALTER TABLE products ADD CONSTRAINT chk_products_stock_non_negative CHECK (stock >= 0);
